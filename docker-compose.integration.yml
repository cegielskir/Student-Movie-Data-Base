version: '3.1'
 
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: smdb
      MYSQL_USER: root
      MYSQL_PASSWORD: hbstudent
      DEBUG: 1
    volumes:
      - dbdata:/var/lib/mysql
      - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    restart: always
  app-server:
    depends_on:
      - mysql
    image: "app-server:B${BUILD_NUMBER}"
    build:
      context: .
